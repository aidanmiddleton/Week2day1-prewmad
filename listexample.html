<!DOCTYPE html>
<html>
  <head>
    <title>HTML List examples</title>
  </head>
  
  <body>

    <h1>I am an ordered list</h1>
    
    <ol>
      <li>mix flour and sugar</li>
      <li>add egg</li>
      <li>stir</li>
    </ol>

    <h1>I am an unordered list</h1>
    
    <ul>
      <li>egg</li>
      <li>flour</li>
      <li>water</li>
    </ul>

  </body>
</html>
