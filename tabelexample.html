<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML List examples</title>
  </head>
  
  <body>

    <h1>I am a Table</h1>

    <table>
      <!-- tr defines a table row -->
      <tr>
        <!-- th defines the header for the table -->
        <th>First name</th> 
        <th>Last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>Aidan</td>
        <td>Richardson</td>
        <td>58</td>
      </tr>
      <tr>
        <td>Richard</td>
        <td>Parker</td>
        <td>9</td>
      </tr>

    </table>

  </body>
</html>
